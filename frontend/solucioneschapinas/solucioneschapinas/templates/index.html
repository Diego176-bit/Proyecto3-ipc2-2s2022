{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/index.css" %}'>
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">{% csrf_token %}
        <h1>Soluciones Chapinas</h1>
        <div class="formcontainer">
        <hr/>
        <div class="container">
          <label for="uname"><strong>Nombre de Usuario</strong></label>
          <input type="text" placeholder="Introduzca nombre de usuario" name="uname" required>
          <label for="psw"><strong>Contraseña</strong></label>
          <input type="password" placeholder="Introduzca contraseña" name="psw" required>
        </div>
        <button type="submit">Login</button>
        <div class="container" style="background-color: #eee">
          <label style="padding-left: 15px">
          <input type="checkbox"  checked="checked" name="remember"> Remember me
          </label>
          <span class="psw"><a href="#"> Forgot password?</a></span>
        </div>
      </form>
</body>
</html>
